<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>DES加密算法作业</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div>
        <label for="myMessage">请输入明文:</label> <input type="text" id="myMessage" placeholder="请输入明文" value="testMessage"/><br>
        <label for="myKey">请输入密码:</label> <input type="text" id="myKey" placeholder="not null" value="testKey"/>
        <label for="myCount">统计的次数:</label> <input type="number" id="myCount" placeholder="" value="10" min="5" max="64"/><br>
        <input type="button" id="des_encrypt" value="DES加密并统计"/>
        </div>
        <div id="result" style="width:100%;word-break:break-all;word-wrap:break-word;">
        <table id="change-msg" border="1" style="border-collapse: collapse;">
            <caption>明文固定，改变密钥</caption>
            <thead>
                <tr>
                    <th>明文改变位数</th>
                    <th>密文平均改变位数</th>
                </tr>
            </thead>
            <tbody id="change-msg-tr">
            </tbody>
        </table>
        <table id="change-key" border="1" style="border-collapse: collapse;">
            <caption>密钥固定，改变明文</caption>
            <tr>
                <th>密钥改变位数</th>
                <th>密文平均改变位数</th>
            </tr>
            <tbody id="change-key-tr">
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="main.js"></script>
<script >
    const message = document.getElementById("myMessage").value;
    const key = document.getElementById("myKey").value;
    const count = document.getElementById("myCount").value;
    document.getElementById("des_encrypt").onclick=function(){
        runStatistics(message,key,count);
    }
</script>
</html>
